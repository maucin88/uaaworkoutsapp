  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #0f0f0f;

      --muted: #8a8580;

    * { box-sizing: border-box; }

    body {
      font-family: 'Syne', sans-serif;
      background-color: var(--paper);
      color: var(--ink);
      min-height: 100vh;
    }

    .mono { font-family: 'DM Mono', monospace; }

    .tab-btn {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.5rem 1.25rem;
      border-bottom: 3px solid transparent;
      color: var(--muted);
      transition: color 0.2s, border-color 0.2s;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
      cursor: pointer;
    }

    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-btn:hover:not(.active) { color: var(--ink); }

    input, textarea, select {
      font-family: 'DM Mono', monospace;
      font-size: 0.9rem;
      background: var(--paper);
      border: 1.5px solid var(--border);
      border-radius: 6px;
      padding: 0.55rem 0.75rem;
      width: 100%;
      color: var(--ink);

      outline: none;
      -webkit-appearance: none;
    }

    input:focus, textarea:focus, select:focus { border-color: var(--accent); }

    label {
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      color: var(--muted);

    }

    .rpe-btn {
      font-family: 'DM Mono', monospace;
      font-size: 0.85rem;

      border-radius: 6px;

    .rpe-btn.selected {

    .btn-primary {

    .btn-secondary {

    .training-card {

    .training-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.07); }

    .training-card.editing {

    .card-action-btn {

    .card-action-btn:hover { border-color: var(--accent); color: var(--accent); }

    .stat-chip {

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(8px); }

    .animate-in { animation: fadeSlideIn 0.3s ease forwards; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Edit mode banner */
    .edit-banner {

    }

  </style>
</head>

<script>
  // â”€â”€â”€ STORAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const STORAGE_KEY = 'trainlog_endurance_v1';

  function loadTrainings() {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
    catch { return []; }
  }

  function saveTrainings(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // â”€â”€â”€ TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      const tab = document.getElementById('tab-' + btn.dataset.tab);
      tab.classList.add('active');
      tab.classList.remove('animate-in');
      void tab.offsetWidth;
      tab.classList.add('animate-in');
    });
  });

  // â”€â”€â”€ RPE BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let selectedRPE = null;

  const rpeContainer = document.getElementById('rpe-buttons');
  for (let i = 1; i <= 10; i++) {
    const btn = document.createElement('button');
    btn.className = 'rpe-btn';
    btn.textContent = i;
    btn.dataset.rpe = i;
    btn.addEventListener('click', () => {
      selectedRPE = (selectedRPE === i) ? null : i;
      refreshRPEButtons();
    });
    rpeContainer.appendChild(btn);
  }

  function refreshRPEButtons() {
    document.querySelectorAll('.rpe-btn').forEach(b => {
      b.classList.toggle('selected', parseInt(b.dataset.rpe) === selectedRPE);
    });
  }

  // â”€â”€â”€ TIME PARSING & PACE CALCULATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Accepts: "35:29" (mm:ss) or "1:05:30" (hh:mm:ss)
  // Returns total seconds or null if invalid
  function parseTime(str) {
    if (!str) return null;
    const parts = str.trim().split(':');
    if (parts.length === 2) {
      const m = parseInt(parts[0], 10);
      const s = parseInt(parts[1], 10);
      if (isNaN(m) || isNaN(s) || s < 0 || s > 59) return null;
      return m * 60 + s;
    } else if (parts.length === 3) {
      const h = parseInt(parts[0], 10);
      const m = parseInt(parts[1], 10);
      const s = parseInt(parts[2], 10);
      if (isNaN(h) || isNaN(m) || isNaN(s) || m < 0 || m > 59 || s < 0 || s > 59) return null;
      return h * 3600 + m * 60 + s;
    }
    return null;
  }

  // Format total seconds â†’ "mm:ss" or "h:mm:ss"
  function formatDuration(totalSeconds) {
    if (!totalSeconds || totalSeconds <= 0) return 'â€”';
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    if (h > 0) return `${h}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    return `${m}:${String(s).padStart(2,'0')}`;
  }

  // Returns "m:ss min/km" string or null
  function calcPace(distKm, totalSeconds) {
    if (!distKm || !totalSeconds || distKm <= 0 || totalSeconds <= 0) return null;
    const paceSeconds = totalSeconds / distKm;
    const pm = Math.floor(paceSeconds / 60);
    const ps = Math.round(paceSeconds % 60);
    // handle rounding edge: 60s â†’ bump minute
    if (ps === 60) return `${pm + 1}:00 min/km`;
    return `${pm}:${String(ps).padStart(2,'0')} min/km`;
  }

  const distInput = document.getElementById('f-distance');
  const durInput  = document.getElementById('f-duration');
  const paceDisp  = document.getElementById('pace-display');

  function updatePace() {
    const dist = parseFloat(distInput.value);
    const secs = parseTime(durInput.value);
    const pace = calcPace(dist, secs);
    paceDisp.textContent = pace || 'â€” min/km';
  }

  distInput.addEventListener('input', updatePace);
  durInput.addEventListener('input', updatePace);

  // Auto-format time input: insert colon after digits for usability
  durInput.addEventListener('blur', () => {
    const raw = durInput.value.trim();
    // If user typed only digits (e.g. 3529), try to auto-colon it as mm:ss
    if (/^\d{3,4}$/.test(raw)) {
      const s = raw.slice(-2);
      const m = raw.slice(0, raw.length - 2);
      durInput.value = `${m}:${s}`;
      updatePace();
    }
  });

  // â”€â”€â”€ DEFAULT DATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function todayISO() {
    return new Date().toISOString().split('T')[0];
  }
  document.getElementById('f-date').value = todayISO();

  // â”€â”€â”€ EDIT STATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let editingId = null;

  function enterEditMode(id) {
    const trainings = loadTrainings();
    const t = trainings.find(x => x.id === id);
    if (!t) return;

    editingId = id;

    // Populate form
    document.getElementById('f-date').value     = t.date || todayISO();
    document.getElementById('f-activity').value = t.activity || 'bieg';
    document.getElementById('f-type').value     = t.type || 'baza tlenowa';
    distInput.value                              = t.distance || '';
    durInput.value                               = formatDuration(t.durationSeconds);
    document.getElementById('f-accent').value   = t.accent || '';
    document.getElementById('f-note').value     = t.note || '';

    selectedRPE = t.rpe || null;
    refreshRPEButtons();
    updatePace();

    // UI changes
    document.getElementById('add-btn').textContent = 'ğŸ’¾ Zapisz zmiany';
    document.getElementById('cancel-btn').style.display = 'inline-block';
    document.getElementById('edit-banner').classList.add('visible');
    document.getElementById('form-card').classList.add('editing');

    // Highlight edited card
    document.querySelectorAll('.training-card[data-id]').forEach(c => {
      c.classList.toggle('editing', parseInt(c.dataset.id) === id);
    });

    // Scroll to form
    document.getElementById('form-card').scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  function cancelEdit() {
    editingId = null;
    resetForm();
  }

  function resetForm() {
    editingId = null;
    document.getElementById('f-date').value     = todayISO();
    document.getElementById('f-activity').value = 'bieg';
    document.getElementById('f-type').value     = 'baza tlenowa';
    distInput.value                              = '';
    durInput.value                               = '';
    document.getElementById('f-accent').value   = '';
    document.getElementById('f-note').value     = '';
    selectedRPE = null;
    refreshRPEButtons();
    paceDisp.textContent = 'â€” min/km';

    document.getElementById('add-btn').textContent = '+ Dodaj trening';
    document.getElementById('cancel-btn').style.display = 'none';
    document.getElementById('edit-banner').classList.remove('visible');
    document.getElementById('form-card').classList.remove('editing');
    document.getElementById('form-error').style.display = 'none';

    renderList();
  }

  // â”€â”€â”€ ADD / SAVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('add-btn').addEventListener('click', () => {
    const date     = document.getElementById('f-date').value;
    const activity = document.getElementById('f-activity').value;
    const type     = document.getElementById('f-type').value;
    const distance = parseFloat(distInput.value);
    const durationSeconds = parseTime(durInput.value);
    const accent   = parseFloat(document.getElementById('f-accent').value) || 0;
    const note     = document.getElementById('f-note').value.trim();

    if (!date)                    { showError('Podaj datÄ™ treningu.'); return; }
    if (!distance || distance<=0) { showError('Podaj poprawny dystans.'); return; }
    if (!durationSeconds || durationSeconds<=0) {
      showError('Podaj czas w formacie mm:ss lub hh:mm:ss (np. 35:29).'); return;
    }

    document.getElementById('form-error').style.display = 'none';

    const trainings = loadTrainings();

    if (editingId !== null) {
      // Update existing
      const idx = trainings.findIndex(x => x.id === editingId);
      if (idx !== -1) {
        trainings[idx] = { ...trainings[idx], date, activity, type, distance, durationSeconds, accent, rpe: selectedRPE, note };
        saveTrainings(trainings);
      }
    } else {
      // New entry
      const training = { id: Date.now(), date, activity, type, distance, durationSeconds, accent, rpe: selectedRPE, note };
      trainings.push(training);
      saveTrainings(trainings);
    }

    resetForm();
  });

  function showError(msg) {
    const el = document.getElementById('form-error');
    el.textContent = msg;
    el.style.display = 'inline';
    setTimeout(() => el.style.display = 'none', 4000);
  }

  // â”€â”€â”€ DELETE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.deleteTraining = function(id) {
    if (!confirm('UsunÄ…Ä‡ ten trening?')) return;
    if (editingId === id) cancelEdit();
    const trainings = loadTrainings().filter(x => x.id !== id);
    saveTrainings(trainings);
    renderList();
  };

  window.editTraining = function(id) {
    enterEditMode(id);
  };

  // â”€â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function formatDate(iso) {
    if (!iso) return 'â€”';
    const [y, m, d] = iso.split('-');
    return `${d}.${m}.${y}`;
  }

  function rpeStyle(rpe) {
    if (rpe <= 3) return 'background:#e8f5e9; color:#2e7d32;';
    if (rpe <= 6) return 'background:#fff8e1; color:#f57f17;';
    return 'background:#fce4ec; color:#c62828;';
  }

  // Tag styles for activity & type
  function activityStyle() {
    return 'background:#e8f0fe; color:#1a56db;';
  }

  function typeStyle() {
    return 'background:#f3e8ff; color:#7e22ce;';
  }

  // â”€â”€â”€ RENDER LIST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderList() {
    const trainings = loadTrainings();
    const container = document.getElementById('training-list');

    if (trainings.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="big">ğŸƒ</div>
          <p class="font-semibold">Brak treningÃ³w</p>
          <p class="text-sm mt-1" style="color:var(--border);">Dodaj swÃ³j pierwszy trening powyÅ¼ej</p>
        </div>`;
      return;
    }

    const sorted = [...trainings].sort((a, b) => b.date.localeCompare(a.date));

    container.innerHTML = sorted.map((t, idx) => {
      const pace = calcPace(t.distance, t.durationSeconds) || 'â€”';
      const dur  = formatDuration(t.durationSeconds);
      const isEditing = t.id === editingId;

      return `
      <div class="training-card mb-3 animate-in ${isEditing ? 'editing' : ''}" 
           data-id="${t.id}"
           style="animation-delay:${idx * 0.04}s">

        <!-- Action buttons -->
        <div style="position:absolute; top:0.9rem; right:1rem; display:flex; gap:0.4rem;">
          <button class="card-action-btn" onclick="editTraining(${t.id})">Edytuj</button>
          <button class="card-action-btn delete" onclick="deleteTraining(${t.id})">UsuÅ„</button>
        </div>

        <!-- Date + RPE row -->
        <div class="flex items-center gap-2 mb-2 flex-wrap" style="padding-right: 7rem;">
          <span class="mono text-xs" style="color:var(--muted);">${formatDate(t.date)}</span>
          ${t.rpe ? `<span class="rpe-badge" style="${rpeStyle(t.rpe)}">RPE ${t.rpe}</span>` : ''}
        </div>

        <!-- Distance big -->
        <div class="font-bold text-xl leading-none mb-3">
          ${t.distance} <span class="text-sm font-normal" style="color:var(--muted);">km</span>
        </div>

        <!-- Tags: activity & type -->
        <div class="flex flex-wrap gap-2 mb-3">
          ${t.activity ? `<span class="tag-chip" style="${activityStyle()}">${t.activity}</span>` : ''}
          ${t.type     ? `<span class="tag-chip" style="${typeStyle()}">${t.type}</span>` : ''}
        </div>

        <!-- Stat chips -->
        <div class="flex flex-wrap gap-2 mb-2">
          <span class="stat-chip">â± <span>${dur}</span></span>
          <span class="stat-chip">âš¡ <span>${pace}</span></span>
          ${t.accent > 0 ? `<span class="stat-chip">ğŸ¯ Akcent <span>${t.accent} km</span></span>` : ''}
        </div>

        ${t.note ? `<p class="text-sm mt-2" style="color:var(--muted); font-style:italic;">"${t.note}"</p>` : ''}
      </div>`;
    }).join('');
  }

  // â”€â”€â”€ MIGRATION: old entries without durationSeconds â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Convert old `duration` (minutes float) â†’ durationSeconds if needed
  (function migrateOldData() {
    const trainings = loadTrainings();
    let changed = false;
    trainings.forEach(t => {
      if (t.durationSeconds == null && t.duration != null) {
        t.durationSeconds = Math.round(t.duration * 60);
        changed = true;
      }
    });
    if (changed) saveTrainings(trainings);
  })();

  // â”€â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  renderList();
</script>
</body>
